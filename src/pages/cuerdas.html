<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cuerda Converter</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/daisy-ui@^3/dist/daisy.min.css" />
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="w-full max-w-xs">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="/cuerdas/convert" method="post">
        <h1 class="text-2xl font-bold text-gray-700 mb-6">Cuerda Converter</h1>
        <label class="block font-bold text-gray-700 mb-2" for="cuerdas">
          Cuerdas
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="cuerdas"
          type="number"
          placeholder="Enter the number of cuerdas"
          min="0"
          step="0.01"
          required
          name="cuerdas"
        />
        <div class="mb-4">
          <label class="block font-bold text-gray-700 mb-2" for="output-units">
            Output Units
          </label>
          <select
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="output-units"
            required
            name="units"
          >
            <option value="square-feet">Square Feet</option>
            <option value="square-yards">Square Yards</option>
            <option value="square-miles">Square Miles</option>
            <option value="hectares">Hectares</option>
          </select>
        </div>
        <label class="block font-bold text-gray-700 mb-2" for="output">
          Result
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="output"
          type="number"
          placeholder="Converted value"
          min="0"
          step="0.01"
          readonly
        />
        <div class="flex items-center justify-between mt-6">
            <a
            href="/"
            class="bg-blue-700 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Go Home
          </a>
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Convert
          </button>
          </div>
      </form>
    </div>
  </body>
</html>
